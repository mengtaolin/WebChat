<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="message"></div>
    <form id="send-form">
        <input id="send-message"/>
        <input id="send-button" type="submit" value="Send"/>
        <div id="help">
            Chat commands:
            <ul>
                <li>Change nickName:<code>/nick [username]</code></li>
                <li>Join/create room:<code>/join [room name]</code></li>
            </ul>
        </div>
    </form>
</div>
<script src="js/socket.io/lib/socket.io.js" type="application/javascript"></script>
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js" type="application/javascript"></script>
<script src="js/chat.js" type="application/javascript"></script>
<script src="js/chat_ui.js" type="application/javascript"></script>
</body>
</html>
